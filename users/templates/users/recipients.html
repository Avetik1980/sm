<!-- users/templates/users/recipients.html -->
{% extends "base.html" %}

{% block title %}My Recipients{% endblock %}

{% block content %}
<div class="container">
    <h2>My Recipients</h2>
    <ul>
        {% for request in requests %}
        <li>
            {{ request.recipient.username }}
        </li>
        {% empty %}
        <li>No recipients found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
