<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search for Users</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for user_profile in results %}
                <li>{{ user_profile.user.username }} - {{ user_profile.get_social_network_display }}</li>
            {% empty %}
                <li>No users found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
